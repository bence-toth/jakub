<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacking context</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button>Menu</button>
    <main>
      <h1>Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, modi
        repellat? Tempore nemo voluptate fugit fuga incidunt consectetur fugiat
        voluptatibus perspiciatis, corrupti perferendis optio rem laborum
        placeat, velit praesentium sequi!
      </p>
    </main>
    <nav class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <script>
      document.querySelector("button").addEventListener("click", () => {
        document.querySelector(".menu").classList.toggle("open");
      });
    </script>
  </body>
</html>
